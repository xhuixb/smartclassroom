    <head>
        <title>Principal de sessions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/sessions.css">
        <script src="js/sessions.js"></script>
        <script src="js/variablesGlobals.js"></script>
        <script src="jquery/sessionsjquery.js"></script>
        <script src="jquery/funcionsjquery.js"></script>
        <script src="jquery/faltesjquery.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!--<script src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />-->

        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>

    <body onload="controlaCredencials('dadesProfCursMainSessions');carregaDadesIncialsSessio();">

        <div class="container-fluid">
            <div class="page-header" id="dadesProfCursMainSessions">

            </div>   
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" >
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                        <li><a data-toggle="tab" href="#assisttab">Assistència</a></li>
                        <li><a data-toggle="tab" href="#consultestab">Les meves sessions</a></li>
                        <li><a data-toggle="tab" href="#ccctab">Altres</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="home" class="tab-pane fade">

                            <h3>HOME</h3>
                            <p>Some content.</p>

                        </div>
                        <div id="assisttab" class="tab-pane fade in active">
                            <div class="container-fluid">
                                <div class="row" >
                                    <div class="col-sm-2" >

                                        <h3>Gestió d'assistència <a id="collapseState" href="#" data-toggle="collapse" data-target="#criterisCercaAssist"><span class="glyphicon glyphicon-menu-up"></span></a></h3>
                                    </div>

                                    <div class="col-sm-1" >

                                        <br>
                                        <button type="button" class="btn btn-info form-control" id="cercaAssist" disabled>
                                            <span class="glyphicon glyphicon-search"></span>Cerca
                                        </button>

                                    </div>
                                    <div class="col-sm-1" >
                                        <br>

                                        <button type="button" class="btn btn-success form-control" id="desaAssist" disabled>
                                            <span class="glyphicon glyphicon-ok">Desa</span>
                                        </button>
                                    </div>


                                </div>
                            </div>

                            <div class="container-fluid">
                                <div id="criterisCercaAssist" class="collapse in">

                                    <div class="container-fluid">
                                        <div class="row" >

                                            <div class="col-sm-1" >
                                                <label>Nivell</label>
                                                <div class="dropdown" id="nivellDropdown">
                                                    <!-- aquí posarem el dropdown de nivel -->
                                                </div>

                                            </div>
                                            <div class="col-sm-1" >
                                                <label>Hora</label>
                                                <div class="dropdown" id="horaDropdown">
                                                    <!-- aquí posarem el dropdown dels trams horaris -->

                                                </div>

                                            </div>

                                            <div class="col-sm-2" >
                                                <label for="actualitzacio">Darrera Actualit</label>
                                                <input type="text" class="form-control" id="actualitzacio" placeholder="" name="actualitzacio" readonly>
                                            </div>           


                                            <div class="col-sm-1" >

                                                <br>
                                                <div class="checkbox">
                                                    <label><input id="isGuardiaCheck" type="checkbox" value="1" onchange="obreModalProfSubs();"><strong>Guàrdia</strong></label>
                                                    <!-- data-toggle="modal" data-target="#profSubstModal"-->
                                                </div>

                                            </div>

                                        </div>
                                    </div>


                                    <div class="container-fluid">
                                        <div class="row" >
                                            <div class="col-sm-1" >
                                                <label>Grup</label>
                                                <div class="dropdown" id="grupDropdown">
                                                    <!-- aquí posarem el dropdown de grup -->
                                                    <button data-val="" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="butDropgrupDropdown" disabled>Tria grup<span class="caret"></span></button>

                                                </div>
                                            </div>
                                            <div class="col-sm-3" >
                                                <label>Dia</label>
                                                <div id="divDia">
                                                    <input id="dataAssist" class="form-control" onchange="mostraData();habilitaDesa();" readonly/>
                                                    <!--<p><a href="http://gijgo.com/datepicker/example/bootstrap">Bootstrap DatePicker</a> powered by gijgo.com</p>-->

                                                </div>

                                            </div>
                                            <div class="col-sm-2">
                                                <label>Professor substituït</label>
                                                <div id="divProfSubstTriat">
                                                    <input id="profSubstTriat" class="form-control" type="text" data-codi="" value="" readonly/>

                                                </div>
                                            </div>
                                            <div class="col-sm-offset-1 col-sm-2" >
                                                <label>Altres Grups</label>
                                                <div class="dropdown" id="grupDropdownSuport">
                                                    <!-- aquí posarem el dropdown de grup -->
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div id="divTaulaAssist" class="container-fluid">
                                            <!-- aquí es construirà dinàmicament la taula per passar llista --> 
                                        </div>


                                    </div>
                                    <div class="col-sm-4">
                                        <!--<div id="divTaulaAssitSuport" class="container-fluid" hidden> -->
                                        <!-- aquí es construirà dinàmicament la taula per passar llista --> 

                                        <div id="divTaulaAssistGrup" class="container-fluid">
                                            <!-- aquí es construirà dinàmicament la taula per passar llista --> 
                                        </div>

                                        <!--</div>-->

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="ccctab" class="tab-pane fade">

                        </div>
                        <div id="consultestab" class="tab-pane fade">
                            <p>Fes click per visualitzar les teves sessions</p>
                            <br>
                            <button type="button" class="btn btn-info form-control" id="cercaMevesSessions" style="width: 100px;" onclick="cercaMevesSessions();">
                                <span class="glyphicon glyphicon-search"></span>Cerca
                            </button>
                            <br>
                            <div class="row">
                                <div class="col-sm-4" >
                                    <div id="divTaulaMevesSessions" class="container-fluid">
                                        <!-- aquí es construirà dinàmicament la taula per veure les incidències --> 
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="profSubstModal" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" >
                            <div class="modal-header">

                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label>Professor substituït</label>
                                            <div class="dropdown" id="grupDropdownProfSubst">
                                                <!-- aquí posarem el dropdown de grup -->
                                            </div>

                                        </div>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button id="desaProfSubst" type="button" class="btn btn-success" data-dismiss="modal" onclick="triaProfGuardia();">Desa</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="renunciaGuardia();">Tanca</button>
                                </div>
                            </div>

                        </div>
                    </div>  
                </div>





                <div id="faltesModalForm" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" >
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" onclick="iniDropTipus();">&times;</button>
                                <h3 class="modal-title" id="alumneFalta" data-codi=""></h3>

                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p><strong>Assenyala la falta <input type="checkbox" value="" id="checkFalta" onchange="verificaFalta(this);"></strong></p>

                                            <div class="container" id="divTipusFalta">


                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <strong>Envia avís a:</strong>
                                            <div class="checkbox">
                                                <label><input id="avisResponsables" type="checkbox" checked>Responsables</label>
                                            </div>

                                            <div class="checkbox">
                                                <label><input id="avisTutor" type="checkbox" checked>Tutor</label>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-sm-12">
                                            <p><strong>Motiu</strong></p>

                                            <textarea class="form-control" rows="3" id="motiuFalta"></textarea>

                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button id="desaButtonFaltes" type="button" class="btn btn-success" data-dismiss="modal">Desa</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="iniDropTipus();">Tanca</button>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="imatgeAlumneModalSessio" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content" >
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Imatge de l'alumne</h3>
                            </div>
                            <div class="modal-body">
                                <div id="divImatgeAlumne" data-codi-alumne="" class="container-fluid">
                                    <!-- aquí es mostrarà la imatge -->                                    

                                </div>

                            </div>
                            <div class="modal-footer">                               

                                <button type="button" class="btn btn-default" data-dismiss="modal">Tanca</button>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </body>
</html>
