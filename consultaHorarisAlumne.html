<html>
    <head>
        <title>Consulta horaris</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="jquery/sessionsjquery.js"></script>
        <script src="jquery/funcionsjquery.js"></script>
        <script src="jquery/consultaHorarisAlumne.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/consultaHorarisAlumnes.css" rel="stylesheet">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
    </head>
    <body onload="controlaCredencials('dadesHorariAlumne');carregaDadesIniHorAlumne();">
        <div class="container-fluid">
            <div class="page-header" id="dadesHorariAlumne">

            </div>   
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1" >
                    <label>Nivell</label>
                    <div class="dropdown" id="divNivellHorari">
                        <!-- aquí posarem el dropdown de nivel -->
                    </div>

                </div>
                <div class="col-sm-1" >
                    <label>Grup</label>
                    <div class="dropdown" id="divGrupHorari">
                        <button data-val="" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="butDropdivGrupHorari" disabled>Tria Grup<span class="caret"></span></button>
                        <!-- aquí posarem el dropdown de grup -->
                    </div>
                </div>
                <div class="col-sm-2" >
                    <label>Alumnes</label>
                    <div class="dropdown" id="divAlumnesHorari">
                        <button data-val="" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="butDropdivAlumnesHorari" disabled>Tria Alumne<span class="caret"></span></button>
                        <!-- aquí posarem el dropdown de grup -->
                    </div>
                </div>
                <div class="col-sm-1">
                    <br>
                    <button type="button" class="btn btn-info form-control" id="cercaHorariAlumne" disabled onclick="cercaHorariAlumne('horarisConsultaAlumne');">
                        <span class="glyphicon glyphicon-search"></span>Cerca
                    </button> 


                </div>


            </div>
            <br>
            <div class="row">

                <div class="col-sm-12" id="horarisConsultaAlumne">
                    <!-- aquí es mostrarà l'horari-->


                </div>

            </div>


        </div>



        <div id="detallHorariAlumneModalForm" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3>Detalls del tram horari</h3>
                        <h5 id="capcaleraTram"></h5>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-4">
                                    <p id="assigDetall"></p>
                                    <p id="profeDetall"></p>
                                    <p id="nivellDetall"></p>
                                    <p id="grupDetall"></p>
                                    <p id="aulaDetall"></p>
                                </div>
                                <div class="col-sm-8" id="divAlumnesPerGrup">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">                               
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tanca</button>
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>
