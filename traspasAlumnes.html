<html>
    <head>
        <title>Traspàs alumnes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="jquery/sessionsjquery.js"></script>
        <script src="jquery/funcionsjquery.js"></script>
        <script src="jquery/traspasAlumnes.js"></script>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="css/traspasAlumnes.css">


        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    </head>
    <body onload="controlaCredencials('divTraspasAlumnes');carregaDadesTraspasAlumnes();">

        <div class="container-fluid">
            <div class="page-header" id="divTraspasAlumnes">

            </div>   
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3" >
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="height: 40px;padding: 2px;"><h6>Origen</h6></div>
                        <div class="panel-body">
                            <div class="col-sm-5" >
                                <label>Curs origen</label>
                                <div id="cursOrigenDiv">
                                    <input type="text" class="form-control" id="cursOrigen" readonly value="">
                                </div>
                            </div>
                            <div class="col-sm-7" >

                                <label>Nivell</label>
                                <div class="dropdown" id="nivellDropOrigen">
                                    <!-- aquí posarem el dropdown de nivell origen -->

                                </div>
                            </div>

                        </div>
                    </div>



                </div>
                <div class="col-sm-1" >
                    <button style="height: 130px; font-size: 25px;" type="button" class="btn btn-info form-control" id="cercaAlumnesOrigen" onclick="cercaAlumnesOrigen();" disabled>
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
                <div class="col-sm-7" >
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="height: 40px;padding: 2px;"><h6>Destí</h6></div>
                        <div class="panel-body">
                            <div class="col-sm-3">
                                <label>Curs destí</label>
                                <div class="dropdown" id="cursDropDesti">
                                    <!-- aquí posarem el dropdown de nivell origen -->

                                </div>
                            </div>
                            <div class="col-sm-3">

                                <label>Nivell</label>
                                <div class="dropdown" id="nivellDropDesti">
                                    <!-- aquí posarem el dropdown de nivell origen -->

                                </div>
                            </div>
                            <div class="col-sm-3">
                                <label>Esborra alumnes existents</label>
                                <div>
                                    <input id="esborraExistents" type="checkbox"/>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <label>Visualitza traspassats</label>
                                <div>
                                    <button  type="button" class="btn btn-info form-control" id="visualitzaAlumnesDesti" data-toggle="modal" data-target="#mostraAlumnesDestiModal" onclick="visualitzaAlumnesDesti();" disabled>
                                        <span class="glyphicon glyphicon-user"></span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-sm-1" >
                    <button style="height: 130px; font-size: 25px;" type="button" class="btn btn-warning form-control" id="traspassaAlumnes" onclick="traspassaAlumnes();" disabled>
                        <span class="glyphicon glyphicon-forward"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" >
                    <div id="divTaulaAlumnesOrigen" class="container-fluid">
                        <!-- aquí es construirà dinàmicament la taula per veure els alumns origen --> 

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" >
                    <div class="container-fluid">
                        <h4 id="numAlumnesCerca"></h4>
                        <h4 id="numAlumnesTraspas"></h4>
                    </div>
                </div>
            </div>


        </div>

        <div id="mostraAlumnesDestiModal" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Alumnes traspassats</h3>
                        <h4 id="cursTraspassat"></h4>
                        <h4 id="nivellTraspassat"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-sm-2" id="grupsTraspassatsDrop">
                                    <!--Carregarem els grups del nivell i curs -->

                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-danger form-control" id="esborraAlumnesDesti" onclick="esborraAlumnesDesti();">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>

                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-sm-10" id="taulaAlumnesTraspassats">
                                    <!--Carregarem els alumnes traspassats -->

                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">                                                      
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tanca</button>
                    </div>
                </div>

            </div>
        </div>


    </body>
</html>
