<html>
    <head>
        <title>Consulta d'absències i retards per data</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/variablesGlobals.js"></script>
        <script src="jquery/absenciesdatajquery.js"></script>
        <script src="jquery/funcionsjquery.js"></script>
        <script src="jquery/sessionsjquery.js"></script>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="css/absenciesData.css">
        <!-- pluguin per a congelar la capçalera de le taules-->

        <script src="TableHeadFixer/tableHeadFixer.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
    </head>
    <body onload="controlaCredencials('dadesProfCursAbsData');carregaDadesAbsData();">
        <div class="container-fluid">
            <div class="page-header" id="dadesProfCursAbsData">

            </div>   
        </div>

        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1">
                    <button type="button" class="btn btn-info form-control" id="cercaFaltes" onclick="cercaAbsRet();">
                        <span class="glyphicon glyphicon-search"></span>Cerca
                    </button> 


                </div>

                <div class="col-sm-1">
                    <button type="button" class="btn btn-warning form-control" id="absenciesToPDF" onclick="absenciesToPDF();">
                        ==> PDF
                    </button>
                </div>

                <div class="col-sm-1">
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filtreAbsencies"><strong>+</strong></button>
                </div>
            </div>
            <br>
            <div id="filtreAbsencies" class="collapse">
                <div class="row">

                    <div class="col-sm-1" >
                        <label>Nivell</label>
                        <div class="dropdown" id="nivellDropdownAbsencies">
                            <!-- aquí posarem el dropdown de grup -->
                        </div>
                        <label>Grup</label>
                        <div class="dropdown" id="grupDropdownAbsencies">
                            <button data-val="" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="butDropgrupDropdownAbsencies" disabled>Tria Grup<span class="caret"></span></button>
                            <!-- aquí posarem el dropdown de grup -->
                        </div>

                    </div>
                    <div class="col-sm-2" >
                        <label>Data inicial</label>
                        <input type='text' id='dataInicialAbsencies' class="form-control"/>

                        <label>Data final</label>
                        <input type='text' id='dataFinalAbsencies' class="form-control"/>
                    </div>
                    <div class="col-sm-2" >
                        <label>Professor</label>
                        <div class="dropdown" id="profDropdownAbsencies">
                            <!-- aquí posarem el dropdown de grup -->
                        </div>
                        <label>Assignatura</label>
                        <div class="dropdown" id="assigDropdownAbsencies">
                            <button data-val="" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="butDropassigDropdownAbsencies" disabled>Tria Assignatura<span class="caret"></span></button>
                            <!-- aquí posarem el dropdown de grup -->
                        </div>
                    </div>
                    <div class="col-sm-2" >
                        <br>
                        <br>
                        <br>
                        <div class="checkbox">
                            <label><input id="nomesAbsents" type="checkbox" value="">Només absents</label>
                        </div>

                        <div class="checkbox">
                            <label><input id="nomesRetards" type="checkbox" value="">Només retards</label>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" >
                    <div id="divTaulaAbsenciesData" class="container-fluid">
                        <!-- aquí es construirà dinàmicament la taula per veure les absències --> 
                    </div>

                </div>
            </div>


            <div id="detallAbsencies" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title" id="alumneAbsenciaRetard"></h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">                   
                                <div class="col-sm-12">
                                    <div id="divTaulaDetallAbsencies" class="container-fluid">
                                        <!-- aquí es mostrarà el detall de les absències-->
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">                               
                            <button type="button" class="btn btn-default" data-dismiss="modal">Tanca</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </body>
</html>
