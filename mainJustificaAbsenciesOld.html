<html>
    <head>
        <title>Justifica absències</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/justificacions.css">
        <script src="jquery/sessionsjquery.js"></script>
        <script src="jquery/justifiabsjquery.js"></script>
        <script src="jquery/funcionsjquery.js"></script>

        <script src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="controlaCredencials('dadesProfCursJustiAbs');carregaDadesInicialsAbsencies()">
        <div class="container-fluid">
            <div class="page-header" id="dadesProfCursJustiAbs">

            </div>   
        </div>

        <div class="container-fluid">
            <div class="row" >

                <div class="col-sm-1" >
                    <label>Nivell</label>
                    <div class="dropdown" id="nivellAbsDropdown">
                        <!-- aquí posarem el dropdown de nivel -->
                    </div>

                </div>
                <div class="col-sm-1" >
                    <label>Grup</label>
                    <div class="dropdown" id="grupAbsDropdown">
                        <!-- aquí posarem el dropdown dels trams horaris -->

                    </div>

                </div>
                <div class="col-sm-1" >
                    <br>
                    <button type="button" class="btn btn-info form-control" id="cercaAbsencies" onclick="cercaAbsencies();" disabled>
                        <span class="glyphicon glyphicon-search"></span>Cerca
                    </button>

                </div>
                <div class="col-sm-1" >
                    <div class="checkbox">
                        <label><input id="NoJustiCheck" type="checkbox" checked>No justificades</label>
                    </div>
                    <div class="checkbox">
                        <label><input id="SiJustiCheck" type="checkbox" checked>Justificades</label>
                    </div>

                </div>
                <div class="col-sm-1" >
                    <div class="checkbox">
                        <label><input id="orderAlumne" type="checkbox" checked>Ordenat per alumne</label>
                    </div> 

                </div>

            </div>

        </div>

        <br>
        <div class="row">
            <div class="col-sm-5" >
                <div id="divTaulaJustiAbsencies" class="container-fluid">
                    <!-- aquí es construirà dinàmicament la taula per veure les incidències --> 
                </div>
            </div>
        </div>
        <div id="absenciesModalForm" class="modal fade" role="dialog"  data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title" id="alumneJustificacioAbsencia"></h3>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-6">
                                    <p><strong>Motiu</strong></p>
                                    <textarea class="form-control" rows="3" id="justifiAbsenciaVisualitza"></textarea>
                                </div>
                                <div class="col-sm-6">
                                    <div class="checkbox">
                                        <label><input id="restaDiaCheck" type="checkbox">Aplica a la resta del dia</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">                               
                        <button id="desJustiAbsencies" type="button" class="btn btn-success" data-dismiss="modal" onclick="desaJustificacio(this);">Desa</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tanca</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
